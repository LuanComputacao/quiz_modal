  <!--
  	â€œPutting scripts at the bottom of the page is an outdated technique. Use async and defer instead" (outdated but safe):
  	https://twitter.com/smashingmag/status/593100193010032640
  	
    Use async attribute: The script is downloaded asynchronously while the rest of the page continues to get parsed. The script is guaranteed to be executed as soon as the download is complete:
    http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers/
    
    Use defer attribute if IE9 and below are not a concern:
    http://www.growingwiththeweb.com/2014/02/async-vs-defer-attributes.html
    
    General Guidelines:
    - Typically you want to use async where possible, then defer, then no attribute.
    - If the script is modular and does not rely on any scripts then use async.
		- If the script relies upon or is relied upon by another script then use defer.
    
  -->
  <script async defer src="/app.js"></script>
